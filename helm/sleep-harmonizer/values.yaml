replicaCount: 1

image:
  repository: sleep-harmonizer
  tag: ""
  pullPolicy: IfNotPresent

env:
  adapterMode: fixture

existingSecret: ""

postgresql:
  enabled: true
  auth:
    database: sleep_harmonizer
    username: postgres
    password: postgres

migration:
  enabled: true

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: sleep-harmonizer.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 25
          periodSeconds: 60

podDisruptionBudget:
  enabled: false
  minAvailable: 1

networkPolicy:
  enabled: false

podSecurityContext:
  runAsNonRoot: true
  fsGroup: 1000

containerSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

terminationGracePeriodSeconds: 60

serviceAccount:
  create: true
  name: ""
  annotations: {}

nodeSelector: {}
tolerations: []
affinity: {}
