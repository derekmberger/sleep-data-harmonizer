apiVersion: v1
kind: Pod
metadata:
  name: {{ include "sleep-harmonizer.fullname" . }}-test
  labels:
    {{- include "sleep-harmonizer.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: curl-test
      image: curlimages/curl:8.12.1
      command: ["curl", "-fsS", "http://{{ include "sleep-harmonizer.fullname" . }}:{{ .Values.service.port }}/health"]
