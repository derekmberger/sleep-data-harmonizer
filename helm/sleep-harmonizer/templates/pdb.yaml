{{- if .Values.podDisruptionBudget.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "sleep-harmonizer.fullname" . }}
  labels:
    {{- include "sleep-harmonizer.labels" . | nindent 4 }}
spec:
  minAvailable: {{ .Values.podDisruptionBudget.minAvailable }}
  selector:
    matchLabels:
      {{- include "sleep-harmonizer.selectorLabels" . | nindent 6 }}
{{- end }}
