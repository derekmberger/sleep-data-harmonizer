services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: sleep_harmonizer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sleep_harmonizer"]
      interval: 5s
      timeout: 3s
      retries: 5

  migrate:
    build: .
    entrypoint: ["alembic"]
    command: ["upgrade", "head"]
    environment:
      SH_DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/sleep_harmonizer
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  app:
    build: .
    environment:
      SH_DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/sleep_harmonizer
      SH_ADAPTER_MODE: fixture
    env_file:
      - path: .env
        required: false
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    depends_on:
      migrate:
        condition: service_completed_successfully

volumes:
  pgdata:
